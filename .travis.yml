sudo: required
dist: trusty
language: java

jdk:
  - oraclejdk8

script:
  - mvn clean install -DsuiteXmlFile=testng.xml

before_install:
  - curl https://gist.githubusercontent.com/rakesh-vardan/f23ab04fe12512dc6f8ceb20d738f1ad/raw/736edd8a8e7f7276535e253a688e6625cdfd7abb/docker-compose-zel.yml > docker-compose.yaml
  - docker-compose up -d --force-recreate
  - docker-compose ps

cache:
  directories:
    - .autoconf
    - $HOME/.m2